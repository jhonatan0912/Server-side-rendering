<section class="todos">
  @for (todo of todos(); track $index) {
  <article class="todo">
    <span>User: {{ todo.userId }}</span>
    <span>Id: {{ todo.id }}</span>
    <span>Title: {{ todo.title }}</span>
    <span>Completed: {{ todo.completed ? 'Completado' : 'Pendiente' }}</span>
  </article>
  }
</section>
