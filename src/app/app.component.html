<h1 class="title">Todos list</h1>

<section class="todos">
  @for (todo of todos(); track $index) {
  <article class="todo">
    <p><span class="bold">User: </span>{{ todo.userId }}</p>
    <p> <span class="bold">Id: </span>{{ todo.id }}</p>
    <p> <span class="bold">Title: </span>{{ todo.title }}</p>
    <p> <span class="bold">Completed: </span>
      {{ todo.completed ? 'Completado ✅' : 'Pendiente ❌'}}</p>
  </article>
  }
</section>
